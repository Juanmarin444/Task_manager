<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login | Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users_tasks/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@800&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1 class="main_title">Task Manager</h1>
      <div id="user_messages">
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </div> <!-- user_messages -->
      <div id="register_form">
        <h2>Register</h2>
        <form action='/register' method='post'>
          {% csrf_token %}
          <div class="form_items">
            <label class="form_label" for="name">Name</label>
            <div class="input_wrapper">
              <input type="text" name="name" placeholder="Full Name">
            </div>
          </div>
          <div class="form_items">
            <label class="form_label" for="email">Email</label>
            <div class="input_wrapper">
              <input type="text" name="email" placeholder="Email">
            </div>
          </div>
          <div class="form_items">
            <label class="form_label" for="dob">Date of Birth</label>
            <div class="input_wrapper">
              <input class="input_date" type='date' name='dob' placeholder="mm/dd/yyyy">
            </div>
          </div>
          <div class="form_items">
            <label class="form_label" for="password">Password</label>
            <div class="input_wrapper">
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form_items">
            <label class="form_label" for="confirm_pw">Confirm Password</label>
            <div class="input_wrapper">
              <input type="password" name="confirm_pw" placeholder="Confirm Password">
            </div>
          </div>
          <input class="submit_btn" type='submit' value='Register'>
        </form>
      </div> <!-- register_form -->
      <div id="login_form">
        <h2>Login</h2>
        <form action='/login' method='post'>
          {% csrf_token %}
          <div class="form_items">
            <label class="form_label" for="email">Email</label>
            <div class="input_wrapper">
              <input type='text' name='email' placeholder="Your Email">
            </div>
          </div>
          <div class="form_items">
            <label class="form_label" for="password">Password</label>
            <div class="input_wrapper">
              <input type='password' name='password' placeholder="Your Password">
            </div>
          </div>
          <input class="submit_btn" type="submit" value="Login">
        </form>
      </div> <!-- login_form -->
    </div> <!-- container -->
  </body>
</html>
